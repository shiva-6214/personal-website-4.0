<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <section id="app">
            <h1><u>Gallery</u></h1>
            <img src="https://i.pinimg.com/originals/b9/ef/1b/b9ef1b5502fa92533037a3b67b4fc4e1.jpg" style="width: 250px; height: 250px;" id="img1">
            <img src="https://spiderimg.amarujala.com/assets/images/2016/04/08/mangal-pandey_1460075022.jpeg" style="width: 250px; height: 250px;" id="img2">
            <img src="https://www.dailyexcelsior.com/wp-content/uploads/2020/10/Untitled-1-copy-10.jpg" style="width: 250px; height: 250px;" id="img2">
        </section>

        <div id="myCarousel" class="carousel slide" data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
				<li data-target="#myCarousel" data-slide-to="3"></li>
			</ol>
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="https://en.wikipedia.org/wiki/Bhagat_Singh" target="_blank">
                            <img src="https://i.pinimg.com/originals/b9/ef/1b/b9ef1b5502fa92533037a3b67b4fc4e1.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Bhagat Singh</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <a href="https://en.wikipedia.org/wiki/Mangal_Pandey" target="_blank">
                            <img src="https://spiderimg.amarujala.com/assets/images/2016/04/08/mangal-pandey_1460075022.jpeg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Mangal_Pandey</p>
                        </div>
                    </center>
                </div>
                
                <div class="item">
                    <center>
                        <a href="https://en.wikipedia.org/wiki/Vallabhbhai_Patel" target="_blank">
                            <img src="https://www.dailyexcelsior.com/wp-content/uploads/2020/10/Untitled-1-copy-10.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Sardar Vallabhbhai Patel</p>
                        </div>
                    </center>
                </div>
                
                <div class="item">
                    <center>
                        <a href="https://en.wikipedia.org/wiki/Mahatma_Gandhi" target="_blank">
                            <img src="https://starsunfolded.com/wp-content/uploads/2016/12/Mahatma-Gandhi-2.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Mahatma Gandhi</p>
                        </div>
                    </center>
                </div>

                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>

                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </div>

        <!--
Start your code from here
-->

    </div>

</body>

</html>
